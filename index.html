<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/434622864a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <div class="card-container">

      <div class="img"></div>

      <div class="product">
        <div class="perfume">PERFUME</div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span class="discount">$149.99 </span>
          <span class="initial-price">$169.99</span>
        </div>

        <button type="submit"> <i id="cart" class="fa-solid fa-shopping-cart"></i> Add to Cart</button>

      </div><!-- product end -->
    </div><!-- card container -->

  </main>

  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/OtabekMirzakhmedov">OtabekMirzakhmedov</a>.
    </div>
  </footer>

</body>

</html>
